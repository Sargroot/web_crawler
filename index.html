<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Web Crawler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
    }
    .container {
      max-width: 650px;
      margin: 60px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #ff5722;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    input[type="text"] {
      width: 75%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #2575fc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #ff5722;
      box-shadow: 0 0 8px rgba(255, 87, 34, 0.4);
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff5722, #ff9800);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #ff9800, #ff5722);
      transform: scale(1.05);
    }
    .result {
      margin-top: 25px;
      text-align: left;
      word-wrap: break-word;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }
    .result h3 {
      color: #2575fc;
      margin-bottom: 10px;
    }
    .result p {
      margin: 6px 0;
      font-size: 15px;
    }
    .error {
      color: #e53935;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Stock Web Crawler</h1>
    <p>Enter a stock symbol to get real-time details:</p>
    <input type="text" id="stockSymbol" placeholder="e.g., AAPL, TSLA, MSFT" />
    <button onclick="fetchStockData()">Get Stock Data</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function fetchStockData() {
      const symbol = document.getElementById('stockSymbol').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!symbol) {
        resultDiv.innerHTML = '<p class="error">‚ö†Ô∏è Please enter a stock symbol.</p>';
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:5000/api/stock/${symbol}`);
        if (!response.ok) {
          const errorData = await response.json();
          resultDiv.innerHTML = `<p class="error">‚ùå ${errorData.error || 'An error occurred.'}</p>`;
          return;
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <h3>Stock Details for: ${data.symbol}</h3>
          <p><strong>üíµ Current Price:</strong> $${data.current_price}</p>
          <p><strong>üìà High Price:</strong> $${data.high_price}</p>
          <p><strong>üìâ Low Price:</strong> $${data.low_price}</p>
          <p><strong>üîì Open Price:</strong> $${data.open_price}</p>
          <p><strong>üìä Previous Close:</strong> $${data.previous_close_price}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">‚ö° Error fetching stock data: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
